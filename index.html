<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keycode Keyboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Keycode Keyboard</h1>
        <div class="display">
            <div class="key-display">
                <h2>Key:</h2>
                <p id="key">Press any key</p>
            </div>
            <div class="code-display">
                <h2>Key Code:</h2>
                <p id="keycode">---</p>
            </div>
        </div>
        <div class="history">
            <h2>Key Press History:</h2>
            <ul id="key-history"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
